
<!DOCTYPE html>
<body>
<div class="wrapper">
      <div id="title"></div>
      <div id="description"></div>
      <b>Hiện trạng các khu vực có thể lắp hệ tủ lưới</b>
      <div id="hientrang"></div>
      <b>Các nguồn hàng</b>
      <div id="nguonhang"></div>
      <div id="style"></div>
      </div>
    </div>

    <script type="module">
      import {Runtime} from "https://unpkg.com/@observablehq/runtime@4/dist/runtime.js";
      import notebook from "https://api.observablehq.com/@kuquanghuylcb/nghien-cuu-gia-sach.js?v=3";
      const renders = {
        "title":"#title",
        "description":"#description",
        "html_hientrang":"#hientrang",
        "html_nguonhang":"#nguonhang",
         "style":"#style",
      };
      function render(_node, value) {
        if (!(value instanceof Element)) {
          const el = document.createElement("span");
          el.innerHTML = value;
          value = el;
        }
        if (_node.firstChild !== value) {
          if (_node.firstChild) {
            while (_node.lastChild !== _node.firstChild) _node.removeChild(_node.lastChild);
            _node.replaceChild(value, _node.firstChild);
          } else {
            _node.appendChild(value);
          }
        }
      }
      const runtime = new Runtime();
      const main = runtime.module(notebook, name => {
        const selector = renders[name];
        if (selector) {
          return {fulfilled: (value) => render(document.querySelector(selector), value)}
        } else {
          return true;
        }
      });
    </script>
  </body>
</html>
